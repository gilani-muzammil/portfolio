    <script>
function toggleNavbar() {
    const navbar = document.getElementById('navbarLinks');
    navbar.classList.toggle('show-links'); // Toggle the visibility of the navbar links
}

// Function to close the navbar
function closeNavbar() {
    const navbar = document.getElementById('navbarLinks');
    navbar.classList.remove('show-links'); // Remove the class to hide the navbar
}

// Add event listeners to the links
document.querySelectorAll('.navbar-links a').forEach(link => {
    link.addEventListener('click', closeNavbar); // Close navbar on link click
});


    </script>
